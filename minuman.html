<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENIC - Minuman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-page="minuman">
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">KENIC</h1>
                <p class="logo-subtitle">kedai sismic</p>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Beranda</a>
                <a href="makanan.html" class="nav-link"><i class="fas fa-utensils"></i> Makanan</a>
                <a href="minuman.html" class="nav-link active"><i class="fas fa-coffee"></i> Minuman</a>
                <a href="snack.html" class="nav-link"><i class="fas fa-cookie-bite"></i> Snack</a>
                <a href="menu.html" class="nav-link"><i class="fas fa-plus"></i> Tambah Menu</a>
                <a href="payment.html" class="nav-link"><i class="fas fa-credit-card"></i> Payment</a>
            </nav>
            <div class="sidebar-footer">
                <p>copyright 2025 @kenic</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Search disini...">
                </div>
                <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </header>
            
            <div class="page-content" id="page-content">
                <h2>Menu Minuman</h2>
                <div class="menu-grid">
                    <div class="product-card">
                        <div class="best-seller-badge">Best Seller</div>
                        <img src="add image" alt="Es Teh Manis">
                        <h3>Es Teh Manis</h3>
                        <p class="price">Rp5.000</p>
                        <div class="controls">
                            <button class="minus-btn" data-id="7">-</button>
                            <span class="quantity" id="quantity-7">0</span>
                            <button class="plus-btn" data-id="7">+</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="best-seller-badge">Best Seller</div>
                        <img src="add image" alt="Jus Alpukat">
                        <h3>Jus Alpukat</h3>
                        <p class="price">Rp10.000</p>
                        <div class="controls">
                            <button class="minus-btn" data-id="8">-</button>
                            <span class="quantity" id="quantity-8">0</span>
                            <button class="plus-btn" data-id="8">+</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="add image" alt="Kopi Hitam">
                        <h3>Kopi Hitam</h3>
                        <p class="price">Rp6.000</p>
                        <div class="controls">
                            <button class="minus-btn" data-id="11">-</button>
                            <span class="quantity" id="quantity-11">0</span>
                            <button class="plus-btn" data-id="11">+</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="add image" alt="Es Jeruk">
                        <h3>Es Jeruk</h3>
                        <p class="price">Rp7.000</p>
                        <div class="controls">
                            <button class="minus-btn" data-id="12">-</button>
                            <span class="quantity" id="quantity-12">0</span>
                            <button class="plus-btn" data-id="12">+</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="add image" alt="Es Campur">
                        <h3>Es Campur</h3>
                        <p class="price">Rp12.000</p>
                        <div class="controls">
                            <button class="minus-btn" data-id="13">-</button>
                            <span class="quantity" id="quantity-13">0</span>
                            <button class="plus-btn" data-id="13">+</button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="add image" alt="Cendol Elizabeth">
                        <h3>Cendol Elizabeth</h3>
                        <p class="price">Rp11.000</p>
                        <div class="controls">
                            <button class="minus-btn" data-id="14">-</button>
                            <span class="quantity" id="quantity-14">0</span>
                            <button class="plus-btn" data-id="14">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


</body>
</html>
